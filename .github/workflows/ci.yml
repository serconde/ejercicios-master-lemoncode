name: Continuos Integration workflow

on: push

 
defaults:
  run:
    working-directory: ./05-Testing
  
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Tests
        run: npm test
